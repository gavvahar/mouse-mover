<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Mover</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mouse Mover Application</h1>
      <form id="control-form">
        <label for="end-time">End Time (e.g., 4:00 PM):</label>
        <input type="text" id="end-time" name="end-time" required />
        <input type="submit" id="start-button" value="Start Script" />
        <button type="button" id="stop-button">Stop Script</button>
      </form>
      <div id="response" class="response"></div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
